<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>điểm của bạn là: </p>
    <input type="number" id="nhap" name="">
    <button onclick="myFunction()" >ok</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var number= document.getElementById("nhap").value;
            var text;
            if(number==0){
                text="bạn được không điểm";
            }
             else if( number>0){
                text="đó là số dương";
            }
            else{
                text="đó là số âm ";
            }
            document.getElementById("demo").innerHTML=text;
        }
    </script>
</body>
</html>
