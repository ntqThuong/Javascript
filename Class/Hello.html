<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>click the button tho demostrate the box.</p>
    <button onclick="myFunction()">try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var persen = prompt("please enter your name", "Thương nguyễn")
            if (persen != null) {
                document.getElementById("demo").innerHTML = "hello" + persen + "! how are you today"//nhận giá chị từ 1 chuỗi
            }
        }
    </script>
</body>

</html>
