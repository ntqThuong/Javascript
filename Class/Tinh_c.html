<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="inputA">Nhập a:</label>
    <input type="number" id="inputA" required>

    <label for="inputB">Nhập b:</label>
    <input type="number" id="inputB" required>


    <button onclick="calculate()">Ok</button>
   
    <p id="result"></p>
    <script>
        function calculate() {
            var a = parseFloat(document.getElementById('inputA').value);// nhận giá trị từ input
            var b = parseFloat(document.getElementById('inputB').value);
            var sum = a + b;

            document.getElementById('result').innerText = 'kq   : ' + sum;
        }
    </script>
</body>

</html>
