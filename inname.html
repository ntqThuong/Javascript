    <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số nguyên liên tiếp</title>
</head>
<body>

<script>
    function sumConsecutiveIntegers(start, end) {
        // Kiểm tra nếu start hoặc end không phải là số nguyên
        if (!Number.isInteger(start) || !Number.isInteger(end)) {
            return "Vui lòng nhập số nguyên.";
        }

        // Đảm bảo start không lớn hơn end
        if (start > end) {
            var temp = start;
            start = end;
            end = temp;
        }

        var sum = 0;
        for (var i = start; i <= end; i++) {
            sum += i;
        }

        return sum;
    }

    // Thử nghiệm với các giá trị
    var result = sumConsecutiveIntegers(1, 5);
    console.log(result); // Kết quả: 15

    var result2 = sumConsecutiveIntegers(5, 1);
    console.log(result2); // Kết quả: 15

    var result3 = sumConsecutiveIntegers(2, 8);
    console.log(result3); // Kết quả: 35

    var result4 = sumConsecutiveIntegers("abc", 10);
    console.log(result4); // Kết quả: "Vui lòng nhập số nguyên."
</script>

</body>
